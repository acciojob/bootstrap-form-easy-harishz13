<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- START -->
	<form class="border border-primary rounded needs-validation" novalidate>
		<h1 class="text-center">Internship Form</h1>
		<div class="row my-4">
			<div class="col">
				<div class="form-group">
					<label for="first-name-input" class="form-label">First Name</label>
					<input type="text" class="form-control" id="first-name-input" placeholder="First Name" required>
					<div class="invalid-feedback">
						Please provide First Name.
					</div>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="last-name-input" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required>
					<div class="invalid-feedback">
						Please provide Last Name.
					</div>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="email-input" class="form-label">Email Address</label>
					<input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
					<div class="invalid-feedback">
						Please provide valid email.
					</div>
				  </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label for="college-input" class="form-label">College</label>
					<input type="text" class="form-control" id="college-input" placeholder="Your College" required>
					<div class="invalid-feedback">
						Please provide a valid College.
					</div>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="grad-year-select" class="form-label">Graduation Year</label>
					<select class="form-select" id="grad-year-select" required>
					  <option value="">Choose...</option>
					  <option value="2020">2020</option>
					  <option value="2021">2021</option>
					  <option value="2022">2022</option>
					  <option value="2023">2023</option>
					</select>
					<div class="invalid-feedback">
						Please provide Graduation year.
				    </div>
				  
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<label for="roll-no-input" class="form-label">Roll No.</label>
					<input type="text" class="form-control" id="roll-no-input" placeholder="Roll no" required>
					<div class="invalid-feedback">
						Please provide valid roll no.
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group form-check my-4">
		  <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
		  <label class="form-check-label" for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
		  <div class="invalid-feedback">
			You must accept term and conditions!!
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	  
	  <script>
	  // Example starter JavaScript for disabling form submissions if there are invalid fields
	  (function() {
		'use strict';
		window.addEventListener('load', function() {
		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  var forms = document.getElementsByClassName('needs-validation');
		  // Loop over them and prevent submission
		  var validation = Array.prototype.filter.call(forms, function(form) {
			form.addEventListener('submit', function(event) {
			  if (form.checkValidity() === false) {
				event.preventDefault();
				event.stopPropagation();
			  }
			  form.classList.add('was-validated');
			}, false);
		  });
		}, false);
	  })();
	  </script>
	<!-- END -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
